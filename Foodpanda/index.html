<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="flex justify-center items-center min-h-screen bg-gray-50">

        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h3 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create Account</h3>
            
            <input type="email" name="email" id="semail" placeholder="Enter your email" 
                class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <input type="password" name="password" id="spassword" placeholder="Enter your password"
                class="w-full p-3 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <a href="/login.html" class="text-blue-500 hover:underline mb-4 block text-center">Login</a>    

            <button  id="btn" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none">
               <a href="login.html">Sign Up</a>
            </button>
        </div>

    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
