<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Dashboard</h1>
 
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-whatever="@mdo">Add Product</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="product-name" class="col-form-label">Product Name:</label>
                            <input type="text" class="form-control" id="p-name">
                        </div>
                        <div class="form-group">
                            <label for="product-price" class="col-form-label">Product Price:</label>
                            <input type="text" class="form-control" id="p-price">
                        </div>
                        <div class="form-group">
                            <label for="product-description" class="col-form-label">Product Description:</label>
                            <input type="text" class="form-control" id="p-description">
                        </div>
                        <div class="form-group">
                            <label for="product-image" class="col-form-label">Product Image:</label>
                            <input type="text" class="form-control" id="p-image">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script> 
    <script type="module" src="app.js"></script>
</body>
</html>
